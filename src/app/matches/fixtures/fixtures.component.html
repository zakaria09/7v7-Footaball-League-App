<section fxLayout fxLayoutAlign="center" fxLayout="column">
<mat-card *ngFor="let match of matches | async" (value)="match.id" class="fixtures">
    <div *ngIf="(match.firstTeamGoals == null && match.secondTeamGoals == null)">
        <mat-card-title fxLayoutAlign="center">{{ match.firstTeam | titlecase }} V {{ match.secondTeam | titlecase }}</mat-card-title>
        <mat-card-subtitle fxLayoutAlign="center">{{ match.date | date : 'fullDate'  : locale }}</mat-card-subtitle>
        <mat-card-subtitle fxLayoutAlign="center">{{ match.time }}</mat-card-subtitle>
        <button mat-button color="warn" matTooltip="Delete This Fixture" (click)="deleteFixture(match.id)"><mat-icon>delete</mat-icon></button>
        <button mat-fab matTooltip="Add The Final Score" class="addscore" (click)="openDialog(match.firstTeam, match.secondTeam, match.id)"><mat-icon>add</mat-icon></button>
    </div>
</mat-card>
</section>
