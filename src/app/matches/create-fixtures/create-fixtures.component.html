<section class="matches" fxLayout fxLayoutAlign="center">
<mat-card>
<mat-card-title fxLayoutAlign="center">Create Fixtures</mat-card-title>
<form class="form" [formGroup]="fixturesForm" (ngSubmit)="onSubmit(fixturesForm)">
  <mat-form-field fxLayoutAlign="center">
    <mat-select 
      id="firstTeam" 
      formControlName="firstTeam" 
      placeholder="Select Team" 
      [(value)]="firstTeam"
      (selectionChange)="setFirstValues(fixturesForm)">
      <mat-option 
        *ngFor="let team of teams | async" 
        [value]="team.teamName">
        {{team.teamName}}
      </mat-option>
    </mat-select>
    <mat-error>
      Please Choose a Team!
    </mat-error>
  </mat-form-field>
  <mat-form-field fxLayoutAlign="center">
  <mat-select 
    id="secondTeam" 
    formControlName="secondTeam" 
    placeholder="Select Team" 
    [(value)]="secondTeam"
    [disabled]="isEmpty()">
    <mat-option 
      *ngFor="let team of teams | async" 
      [value]="team.teamName"
      [disabled]="isSame(team.teamName)">
      {{team.teamName}}
    </mat-option>
  </mat-select>
  <mat-error>
    Please Choose a Team!
  </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input 
      id="date" 
      formControlName="date" 
      matInput 
      [matDatepicker]="picker" 
      placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
    <mat-error>
      Please Choose a Date!
    </mat-error>
  </mat-form-field>
    <mat-form-field class="full-width">
      <input 
        id="time" 
        formControlName="time" 
        type="time" 
        matInput 
        placeholder="Match Time" 
        value="">
      <mat-error>
        Please Choose a Time!
      </mat-error>
    </mat-form-field>
  <mat-card-actions fxLayoutAlign="center">
    <button 
      mat-raised-button 
      color="primary" 
      type="submit"
      (click)="openSnackBar(secondTeam, firstTeam)"
      [disabled]="fixturesForm.invalid">
      Add Fixtures
    </button>
  </mat-card-actions>
</form>
</mat-card>
<!-- <p>{{ secondTeam }}  {{ firstTeam }}</p> -->
</section>
