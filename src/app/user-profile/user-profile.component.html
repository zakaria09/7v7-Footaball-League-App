
<mat-card>
  <div *ngIf="profilePic">
    <img [src]="profilePic" alt="profile picture">
  </div>
  <mat-card-title fxLayoutAlign="center">Welcome, {{ displayName }}</mat-card-title>
  <mat-card-title>Your Email: {{ email }}</mat-card-title>
  <mat-card-title>verified: <mat-checkbox [checked]="emailVerified" disabled></mat-checkbox></mat-card-title>
</mat-card>
