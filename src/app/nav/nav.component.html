


<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <a routerLink="">
            <img src="../../assets/7v7Logo.png" alt="" class="logo">
        </a>
    </div>
</mat-toolbar>

        <mat-sidenav-container>
        <mat-sidenav #sidenav role="navigation">
            <mat-nav-list>
                <a mat-list-item class="list" routerLink="/create-fixtures" (click)="sidenav.toggle()">
                    <mat-icon>event</mat-icon>
                    <span mat-menu-item>Create Fixtures</span>
                </a>
                <a mat-list-item class="list" routerLink="/matches" (click)="sidenav.toggle()">
                    <mat-icon>calendar_today</mat-icon>
                    <span mat-menu-item>Matches</span>
                </a>
                <a mat-list-item class="list" routerLink="/teams" (click)="sidenav.toggle()">
                    <mat-icon>group</mat-icon>
                    <span mat-menu-item>Teams</span>
                </a>
                <a mat-list-item class="list" routerLink="/create-teams" (click)="sidenav.toggle()">
                    <mat-icon>group_add</mat-icon>
                    <span mat-menu-item>Create Teams</span>
                </a>
                <a mat-list-item class="list" routerLink="/leagueTable" (click)="sidenav.toggle()">
                    <mat-icon>format_line_spacing</mat-icon>
                    <span mat-menu-item>League Table</span>
                </a>
                <a mat-list-item class="list" routerLink="/blog" (click)="sidenav.toggle()">
                    <mat-icon>filter_none</mat-icon>
                    <span mat-menu-item>Blog</span>
                </a>
                <a mat-list-item class="list" routerLink="/create-post" (click)="sidenav.toggle()">
                    <mat-icon>create</mat-icon>
                    <span mat-menu-item>Write Blog Post</span>
                </a>
                <ng-template [ngIf]="!afAuth.auth.currentUser">
                    <a mat-list-item class="list" routerLink="/login" (click)="sidenav.toggle()">
                        <mat-icon>keyboard_tab</mat-icon>
                        <span mat-menu-item>Login</span>
                    </a>
                    <a mat-list-item class="list" routerLink="/signup" (click)="sidenav.toggle()">
                        <mat-icon>account_box</mat-icon>
                        <span mat-menu-item>Sign Up</span>
                    </a>
                </ng-template>
                <a mat-list-item routerLink="/profile" (click)="sidenav.toggle()" *ngIf="afAuth.auth.currentUser">
                    <mat-icon>person</mat-icon>
                    <span class="nav-caption">Profile</span>
                </a>
                <a mat-list-item routerLink="/manage-users" (click)="sidenav.toggle()" *ngIf="afAuth.auth.currentUser">
                    <mat-icon>supervised_user_circle</mat-icon>
                    <span class="nav-caption">Manage Users</span>
                </a>
                <a mat-list-item (click)="onLogout()" (click)="sidenav.toggle()" *ngIf="afAuth.auth.currentUser">
                    <mat-icon>eject</mat-icon>
                    <span class="nav-caption">Logout</span>
                </a>
                <a mat-list-item class="list" routerLink="/settings" (click)="sidenav.toggle()">
                    <mat-icon>settings</mat-icon>
                <span mat-menu-item>Settings</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
        <!-- Content Here -->
        <ng-content></ng-content>
        </mat-sidenav-content>
</mat-sidenav-container>
