<section fxLayout fxLayoutAlign="center" fxLayout="column">
  <div *ngFor="let user of accounts | async" (value)="user.id" >
      <mat-card class="accounts">
          <mat-card-title fxLayoutAlign="center">{{ user.displayName | titlecase }}</mat-card-title>
          <mat-card-content fxLayoutAlign="center">{{ user.email }}</mat-card-content>
          <mat-card-content fxLayoutAlign="center">User Has Verified Their Email: {{ user.emailVerified }}</mat-card-content>
          <mat-card-content fxLayoutAlign="center">Is A Subscriber: {{ user.roles.subscriber }}</mat-card-content>
          <mat-card-content fxLayoutAlign="center">Is An Editor: {{ user.roles.editor }}</mat-card-content>
          <mat-card-content fxLayoutAlign="center">Is An Admin: {{ user.roles.admin }}</mat-card-content>
          <button mat-button color="warn" matTooltip="Delete This Account"><mat-icon>delete</mat-icon></button>
          <button mat-button matTooltip="Assign A Role"><mat-icon>more_vert</mat-icon></button>
          <button mat-button matTooltip="Assign A Team"><mat-icon>add_box</mat-icon></button>
      </mat-card>
  </div>
  </section>
