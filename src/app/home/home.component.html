<section>  
  <carousel>
    <slide *ngFor="let post of pinnedPosts | async">
        <img src="{{ post.image }}" alt="first slide" style="display: block; max-height: 40rem; width: 100%;">
        <div class="carousel-caption d-none d-md-block">
          <h1>{{ post.title | uppercase }}</h1>
        </div>
    </slide>
  </carousel>
</section>
